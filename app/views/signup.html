<div ng-include='"views/navbar.html"'></div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-3">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <form name="registrationForm" class="form-horizontal" ng-submit="register()">
              <div class="form-group"><label class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                  <input ng-model="registerFName" name="registerFName" type="text" class="form-control"></div>
                </div>

                <div class="form-group"><label class="col-sm-2 control-label">Last Name</label>
                  <div class="col-sm-10">
                    <input ng-model="registerLName" name="registerLName" type="text" class="form-control"></div>
                  </div>

                  <div class="form-group"><label class="col-sm-2 control-label">Mail Address</label>
                    <div class="col-sm-10">
                      <input ng-model="registerMail" name="registerMail" type="email" class="form-control"></div>
                    </div>

                    <div class="form-group"><label class="col-sm-2 control-label">Password</label>
                      <div class="col-sm-10"><input ng-model="registerPassword" type="password" class="form-control" name="registerPassword"></div>
                    </div>


                    <div class="form-group">
                      <div class="col-sm-4 col-sm-offset-2">
                        <button ui-sref="login" class="btn btn-primary" type="submit">Register</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
